
<html>
<head>
    <title>Page Name</title>
    <h1>First page</h1>
    <style>
        .style1{
            border:5px outset red;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<!-- hyperlink -->
<a href="https://www.google.com">Google</a>

<body>

    <!-- division page -->
    <div class="style1">
        <h4>This is h4 heading tag used in div element</h4>

        <!-- Paragraph -->
        <p>this is paragraph tag used in div element</p>

        <!-- description tag -->
        <dl>
            <dt>coffee</dt>
            <dd>Black hot drink</dd>
            <dt>milk</dt>
            <dd>White cold drink</dd>
        </dl>

        <!-- abbrevation tag -->
        <p>The <abbr title="World Health Org"> WHO </abbr>was founded in 1948</p>
    
       <!-- address tag -->
        <address>
        shivaji university
        abc road
        kolhapur
    </address>

    <!-- break tag -->
    <p>onine<br>classes</p>
    </div>
    
</body>
</html>
